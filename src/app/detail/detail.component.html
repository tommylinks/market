<div class="container text-center">
  <h1> Детальная: {{item.name}}</h1>
  <div class="row">
    <div class="col-md-3" >
      <div class="thumbnail">
        <img src="{{ item.img }}" alt="...">
        <div class="caption">

          <h3 class="title">{{ item.name }}</h3>
          <p class="geo" > Category: {{ item.category }}</p>
          <h3 class="price" >{{ item.price }} грн</h3>
          <button  class="btn btn-default" role="button" (click)="buy(item)">Подробнее</button>
        </div>
      </div>
    </div>
  </div>

</div>
